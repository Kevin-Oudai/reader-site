<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="row">
        <form class="col s12 m6 offset-m3">
          <div class="row">
            <div class="input-field col s9">
              <input placeholder="Enter the URL for the book" id="first_name" type="text" class="validate">
            </div>
            <div class="col s3">
                <a class="waves-effect waves-light btn">button</a>
            </div>
          </div>
        </form>
      </div>
            
    <div class="row">
        <div class="col s12 m6 offset-m3">
            <div class="card-panel black">
                <span class="white-text row">
                    <i class="material-icons col m4 large center-align">play_arrow</i>
                    <i class="material-icons col m4 large center-align">pause</i>
                    <i class="material-icons col m4 large center-align">stop</i>
                </span>
                <span class="white-text row">
                    <div class="progress">
                        <div class="determinate" style="width: 70%"></div>
                    </div>
                </span>
            </div>
        </div>
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>

</html>
